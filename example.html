<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS + Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* === Responsive Navbar Custom Styling === */
    .navbar-custom {
      padding: 10px 20px;
      background-color: #198754;
      flex-wrap: wrap;
    }

    .navbar-custom .navbar-brand img {
      height: 40px;
    }

    .navbar-custom .navbar-brand {
      margin-right: auto;
    }

    .navbar-toggler {
      margin-left: auto;
    }

    .search-container {
      width: 100%;
      padding: 10px 20px;
      order: 2;
    }

    .search-container input {
      width: 100%;
      max-width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .cart-summary {
      width: 100%;
      padding: 10px 20px;
      order: 3;
      text-align: center;
    }

    #suggestions {
      position: absolute;
      background: white;
      width: 100%;
      border: 1px solid #ccc;
      z-index: 99;
    }

    @media (min-width: 768px) {
      .search-container,
      .cart-summary {
        padding-left: 40px;
        padding-right: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- Top Header -->
  <div class="top-header">
    <div class="row px-3 py-2 bg-light">
      <div class="col-auto">
        <a href="tel:9749781949"><i class="bi bi-telephone-fill"></i> 9749781949</a>
      </div>
      <div class="col-auto social-media d-flex gap-3">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-youtube"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Navbar Section -->
  <nav class="navbar-custom navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Logo_Nepal.svg/768px-Logo_Nepal.svg.png" alt="Logo">
    </a>

    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search products..." />
      <div id="suggestions" class="suggestions-box"></div>
    </div>

    <!-- Cart Summary -->
    <a href="Add to cart.html">
      <div class="cart-summary bg-white text-dark rounded shadow-sm">
        <h6>ðŸ›’ Cart (<span id="cart-count">0</span>)</h6>
        <p>Total: Rs. <span id="cart-total">0</span></p>
      </div>
    </a>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="Services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
