<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users - Nepalium Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">All Registered Users</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Temporary Address</th>
          <th>Permanent Address</th>
          <th>Mobile Number</th>
          <th>Date of Birth</th>
          <th>User Type</th>
          <th>Farmer Message</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Rows will be added here by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tbody = document.getElementById("usersTableBody");

    if (users.length === 0) {
      tbody.innerHTML = `<tr><td colspan="10" class="text-center">No registered users found.</td></tr>`;
    } else {
      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.fullName}</td>
          <td>${user.email}</td>
          <td>${user.addressTemporary}</td>
          <td>${user.addressPermanent}</td>
          <td>${user.mobileNumber}</td>
          <td>${user.dob}</td>
          <td>${user.userType}</td>
          
          <td>${user.password}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
