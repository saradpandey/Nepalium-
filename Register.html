<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nepalium Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="nepalium green final.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-box {
      background: #27ae60;
      border-radius: 25px;
      padding: 40px 35px;
      width: 100%;
      max-width: 550px;
      color: #fff;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .register-box h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-floating > .form-control {
      background-color: #2ecc71;
      border: none;
      color: #fff;
      padding-left: 15px;
    }

    .form-floating > .form-control::placeholder {
      color: transparent;
    }

    .form-floating > label {
      color: #e6ffe8;
      padding-left: 15px;
    }

    .form-control:focus {
      background-color: #2ecc71;
      color: #fff;
      box-shadow: 0 0 0 0.15rem rgba(255, 255, 255, 0.25);
    }

    .btn-register {
      background: #fff;
      color: #27ae60;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 15px;
    }

    .btn-register:hover {
      background: #d5ffeb;
      color: #219150;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #fff;
      text-decoration: underline;
    }

    #messageBox {
      display: none;
    }
  </style>
</head>
<body>

<div class="register-box">
  <img width="100%"  src="final nepalium white.png" alt="">
  <br>
  <br>
  
  <h2>User Registration</h2>
  <form id="registerForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="fullName" placeholder="Full Name" required />
      <label for="fullName">Full Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required />
      <label for="email">Email Address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="addressTemporary" placeholder="Temporary Address" required />
      <label for="addressTemporary">Temporary Address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="addressPermanent" placeholder="Permanent Address" required />
      <label for="addressPermanent">Permanent Address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      <label for="mobileNumber">Mobile Number</label>
    </div>

    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required />
      <label for="dob">Date of Birth</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="userType" required>
        <option value="" disabled selected>Select user type</option>
        <option value="Farmer">Farmer</option>
        <option value="Customer">Customer</option>
      </select>
      <label for="userType">Register As</label>
    </div>

    <div class="form-floating mb-3" id="messageBox">
      <input type="text" class="form-control" id="farmerMessage" placeholder="Message (for Farmers only)" />
      <label for="farmerMessage">Message (for Farmers only)</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-register">REGISTER</button>

    <div class="bottom-text">
      Already have an account? <a href="signin.html">Sign in here</a>
    </div>
  </form>
</div>

<script>
  // Show/hide message input for Farmers
  document.getElementById("userType").addEventListener("change", function () {
    const messageInput = document.getElementById("messageBox");
    messageInput.style.display = this.value === "Farmer" ? "block" : "none";
  });

  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("âœ… Registration Successful!");
    window.location.href = "signin.html";
  });
</script>

</body>
</html>
