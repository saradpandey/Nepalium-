<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Product Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Scoped styles for this specific slider */
    .mySwiper {
      width: 100%;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    .mySwiper .swiper-slide {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .mySwiper .swiper-slide:hover img {
      transform: scale(1.05);
    }

    .mySwiper .swiper-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .mySwiper .card-body {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .mySwiper .swiper-slide.show .card-body {
      opacity: 1;
      transform: translateY(0);
    }

    .mySwiper .button-container {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .mySwiper .swiper-slide:hover .button-container,
    .mySwiper .swiper-slide.touch-active .button-container {
      opacity: 1;
    }

    .mySwiper .star-rating {
      color: #f8c400;
      font-size: 1.2rem;
    }

    /* Remove bullet points (pagination) only for this specific slider */
    .mySwiper .swiper-pagination {
      display: none;
    }

    /* Custom navigation buttons for this specific slider */
    .mySwiper .swiper-button-prev,
    .mySwiper .swiper-button-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .mySwiper .swiper-button-prev {
      left: 10px;
    }

    .mySwiper .swiper-button-next {
      right: 10px;
    }

    /* Responsive Styling specific to this slider */
    @media (max-width: 1200px) {
      .mySwiper .swiper-slide {
        width: 45%;
      }
    }

    @media (max-width: 768px) {
      .mySwiper .swiper-slide {
        width: 80%;
      }

      .mySwiper .swiper-slide .card-body {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .mySwiper .swiper-slide {
        width: 100%;
      }
    }

  </style>
</head>

<body>

  <!-- Swiper Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="product-list"></div>
  </div>

  <!-- Custom Navigation Buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const products = [
      { name: 'Tomato', price: 40, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 4 },
      { name: 'Cucumber', price: 50, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 5 },
      { name: 'Carrot', price: 60, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 3 },
      { name: 'Potato', price: 30, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 4 },
      { name: 'Apple', price: 120, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 4 },
      { name: 'Banana', price: 80, img: 'https://www.holidify.com/images/cmsuploads/compressed/Indian-Food-wikicont_20191223171634.jpg', reviews: 3 }
    ];

    function renderProducts(data = products) {
      const wrapper = document.getElementById('product-list');
      wrapper.innerHTML = '';

      data.forEach((product, index) => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">Rs. ${product.price}</p>
            <div class="star-rating">
              ${'★'.repeat(product.reviews)}${'☆'.repeat(5 - product.reviews)}
            </div>
            <div class="button-container">
              <button class="btn btn-primary add-to-cart-btn" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
              <button class="btn btn-success" onclick="buyNow('${product.name}', ${product.price})">Buy Now</button>
            </div>
          </div>
        `;
        wrapper.appendChild(slide);
      });

      const swiper = new Swiper('.mySwiper', {
        slidesPerView: 4,
        spaceBetween: 30,
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        breakpoints: {
          1200: {
            slidesPerView: 4,
          },
          768: {
            slidesPerView: 2,
          },
          576: {
            slidesPerView: 1,
          }
        },
        on: {
          slideChangeTransitionEnd: () => {
            document.querySelectorAll('.swiper-slide').forEach(slide => {
              slide.classList.add('show');
            });
          }
        }
      });

      setTimeout(() => {
        document.querySelectorAll('.swiper-slide').forEach(slide => {
          slide.classList.add('show');
        });
      }, 300);

      // Touch support
      document.querySelectorAll('.swiper-slide').forEach(slide => {
        slide.addEventListener('touchstart', () => {
          slide.classList.add('touch-active');
          setTimeout(() => slide.classList.remove('touch-active'), 2000);
        });
      });
    }

    function buyNow(name, price) {
      // The buyNow function will no longer add to cart, just proceed to checkout or perform other logic
      alert(`Proceeding to checkout for ${name} - Rs. ${price}`);
      // Additional checkout logic can go here, such as redirecting to a checkout page
    }

    document.addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart-btn")) {
        const name = e.target.dataset.name;
        const price = parseFloat(e.target.dataset.price);
        // Add to cart functionality here if needed
      }
    });

    renderProducts();
  </script>
</body>

</html>
