<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Nepalium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    .cart-section { padding: 20px; background-color: #f8f9fa; display: none; }
    .cart-table th, .cart-table td { text-align: center; vertical-align: middle; }
    .cart-summary { font-weight: bold; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nepalium</a>
      <button class="btn btn-outline-light ms-auto" onclick="scrollToCart()">ðŸ›’ Cart</button>
    </div>
  </nav>

  <!-- Cart Section Only -->
  <div class="container mt-5">
    <div class="cart-section" id="cart-section">
      <h3>Your Cart</h3>
      <table class="table cart-table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price (Rs.)</th>
            <th>Total (Rs.)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-end cart-summary">Grand Total:</td>
            <td class="cart-summary" id="cart-total">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function addToCart(name, price) {
      if (cart[name]) {
        cart[name].qty += 1;
      } else {
        cart[name] = { price, qty: 1 };
      }
      saveCart();
      updateCartView();
    }

    function updateCartView() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const cartSection = document.getElementById('cart-section');

      cartItems.innerHTML = '';
      let total = 0;

      Object.keys(cart).forEach(name => {
        const item = cart[name];
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary" onclick="decrementQty('${name}')">-</button>
            <span class="mx-2">${item.qty}</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="incrementQty('${name}')">+</button>
          </td>
          <td>${item.price}</td>
          <td>${itemTotal}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart('${name}')">Remove</button>
          </td>
        `;
        cartItems.appendChild(row);
      });

      cartTotal.textContent = total;
      cartSection.style.display = Object.keys(cart).length > 0 ? 'block' : 'none';
    }

    function incrementQty(name) {
      cart[name].qty += 1;
      saveCart();
      updateCartView();
    }

    function decrementQty(name) {
      if (cart[name].qty > 1) {
        cart[name].qty -= 1;
      } else {
        delete cart[name];
      }
      saveCart();
      updateCartView();
    }

    function removeFromCart(name) {
      delete cart[name];
      saveCart();
      updateCartView();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function scrollToCart() {
      const cartSection = document.getElementById('cart-section');
      if (Object.keys(cart).length > 0) {
        cartSection.style.display = 'block';
        cartSection.scrollIntoView({ behavior: 'smooth' });
      } else {
        alert("Your cart is empty.");
      }
    }

    // On load
    updateCartView();
  </script>
</body>
</html>
